<header class="cabecalho">
   <img src="/assets/logo.png" class="logo">
   @if(!telaInicial) {
      <div class="link">
         <button>
            <img class="seta" src="assets/arrow-left.png">
            <a routerLink="/lista-contatos">Voltar</a>
         </button>
      </div>
   }
   <img [src]="bannerSrc" class="banner">
   <!-- <h1 [innerText]="titulo" class="titulo"></h1> -->
   <h1
      [ngClass]="telaInicial ? 'titulo' : 'titulo-form'"
      [innerHTML]="titulo">
   </h1>
</header>
